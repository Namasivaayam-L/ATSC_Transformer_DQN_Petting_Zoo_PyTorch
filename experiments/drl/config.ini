[Sumo]
net_file = nets/2way-single-intersection/single-intersection.net.xml
route_file = nets/2way-single-intersection/single-intersection-gen.rou.xml
out_dir = outputs/test/input-shape
single_agent = False
; use_gui = True
use_gui = False
num_seconds = 3600
yellow_time = 1
min_green = 10
max_green = 60
reward_fn = dwt

[Model]
name = dqn
; total training episodes
num_episodes = 1
; mini-batch size for replay
batch_size = 64        
; AdamW learning rate
learning_rate = 0.0005 
; start epsilon for Îµ-greedy
epsilon = 1.0          
; epsilon decay per episode
decay = 0.995          
gamma = 0.99
; minimum epsilon
min_epsilon = 0.01     
; transformer attention heads
num_heads = 4          
num_enc_layers = 2
; token embedding dimension
embedding_dim = 64     
num_layers = 3
; hidden layer width
width = 128            
fine_tune = False
; fine_tune = True
test_num_episodes = 1
; fine_tune_model_path = outputs/all_veh_wt_obs/trf_dqn/2x2/dwt/emb_relu_bn/2000eps-p40/models/
fine_tune_model_path = outputs/2way-single-intersection/

[Memory]
buffer_size = 50000
n_step = 3
